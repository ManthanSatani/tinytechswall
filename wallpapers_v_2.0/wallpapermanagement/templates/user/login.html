{% extends "user/main_loggedin.html" %}
{% comment %} {% extends "user/main_loggedin.html" %} {% endcomment %}

{% block title %}
    Login
{% endblock title %}
    


{% block main_content %}
<!-- Login page will have email and password and login button in center and below
Sign in button there is line not registered yet then click here! where here has link to register
-->
<div class="logg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <div class="panel">
                      <div class="panel-heading col-md-12" style="background-color:#d3c7b8; padding: 10px;">
                        <div>
                          <div class="col-md-6">
                            <h2 class=""><span class="fa fa-lock f1"> Login</span></h2>    
                          </div> 
                        </div>
                      </div>
                      <div class="panel-body">
                        <form class="form" method="post">
                            <div class="col-md-12"><br>
                               <div class="form-group">
                                    <span class="fa fa-user"> Email:</span><br>
                                    <input type="email" name="email" placeholder="someone@example.com" required="required">
                                </div>
                                <div class="form-group">
                                    <span class="fa fa-user"> Password:</span><br>
                                    <input type="password" name="pwd" placeholder="********" required="required">
                                </div>
                               <div class="form-group">
                                 <button class="btn btn-block btn-default" style="">Login</button>
                                    <div class="text-center">
                                        <p class="reg">Not a member?<a href=""> Register </a></p>
                                        <p class="text-center"> Forgot<a href="#"> password?</a></p>
                                    </div>
                               </div>
                            </div>
                        </form>
                      </div>
                    </div>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
