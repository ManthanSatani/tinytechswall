{% extends "user/main_loggedin.html" %}
{% comment %} {% extends "user/main_loggedin.html" %} {% endcomment %}

{% block title %}
Register
{% endblock title %}



{% block main_content %}
<div class="container">


    <div class="form text-center">
        <div class="form-group md-form mt-20 pt-1 waves-light waves-effect waves-light">
            <input type="text" class="form-control" placeholder="someone@example.com">
        </div>
        <div class="form-group md-form mt-0 pt-1 waves-light waves-effect waves-light">
            <input type="text" class="form-control" placeholder="********">
        </div>
        <div class="form-group md-form mt-0 pt-1 waves-light waves-effect waves-light">
            <input type="submit" value="Submit" class="form-control btn-default">
        </div>
        <div class="form-group md-form mt-0  waves-light waves-effect waves-light">
            <span>Already a member? click <a href="{% url 'reset_password' %}">here</a> to login.</span>
        </div>
    </div>



</div>
{% endblock main_content %}
